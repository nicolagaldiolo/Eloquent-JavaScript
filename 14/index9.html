<html>

  <body>
    <h1>Impostare dei contatori</h1>
    
    <script>

      console.log("--------- SetTimeout | ClearTimeout ---------");

      document.body.style.background = "yellow";
      setTimeout(function(){
        document.body.style.background = "blue";
      }, 2000)

      var bombTimer = setTimeout(function(){
        console.log("BOOM!");
      }, 2000);

      if(Math.random() < 0.5){
        console.log("Defused");
        clearTimeout(bombTimer); // annulla la funzione bomTimer con un 50% di probabilitÃ 
      }

      console.log("--------- SetInterval | ClearInterval ---------");

      var ticks = 0;
      var clock = setInterval(function(){
        console.log("Tick", ticks++);
        if(ticks === 10){
          clearInterval(clock);
          console.log("Stop");
        }
      }, 1000);

    </script>
  </body>
</html>
