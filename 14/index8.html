  <body>
    <h1>Web Worker</h1>
    
    <script>
      
      var squareWorker = new Worker("square-worker.js");
      squareWorker.addEventListener("message", function(event){
        console.log("The worker responded: ", event.data);
      })

      squareWorker.postMessage(10);
      squareWorker.postMessage(24);
      
    </script>
  </body>
