<html>
  <head></head>
  <body>
    <h1>Canvas</h1>
    <canvas id="canvas"></canvas>
    <h1>Tracciato</h1>
    <canvas id="canvas2"></canvas>
    

    <!-- Gli elementi svg crea degli elementi del dom che possono essere manipolati da js -->
    <script>
      var cx = document.querySelector("#canvas").getContext("2d");
      cx.strokeStyle = "blue";
      cx.strokeRect(5, 5, 50, 50);
      cx.lineWidth = 5;
      cx.strokeRect(135, 5, 50, 50);

      var cx = document.querySelector("#canvas2").getContext("2d");
      cx.beginPath();
      for(var y=10; y<100; y+=10){
        cx.moveTo(10,y);
        cx.lineTo(90,y);
      }
      cx.stroke();
    </script>
  </body>
</html>
