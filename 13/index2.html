<html>

  </head>
  <body>
    <p style="text-align: center">
      <img src="cat2.jpg" style="position:relative">
    </p>

    <script>
      var cat = document.querySelector("img");
      // angle è il contatore dell'animazione per l'angolo corrente che viene incrementato in proporzione al tempo trascorso ogni volta che viene chiamata la funzione animate.
      var angle = 0, lastTime = null;
      function animate(time) {
        if(lastTime != null)
          angle += (time - lastTime) * 0.001;
        lastTime = time;
        console.log("angle: ", angle, " time: ", time, " lasttime: ", lastTime);
        cat.style.top = (Math.sin(angle) * 20) + "px";
        cat.style.left = (Math.cos(angle) * 200) + "px";
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate); // funzione che viene eseguita appena il browser è pronto a rintracciare lo schermo

    </script>

  </body>
</html>
